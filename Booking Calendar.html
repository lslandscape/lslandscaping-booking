<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #4a6741;
      color: white;
    }

    header {
      position: sticky;
      top: 0;
      background-color: rgba(34, 139, 34, 0.95);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: white;
      color: #2e7d32;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background-color: rgba(34, 139, 34, 0.95);
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 1001;
      }

      nav a {
        padding: 10px;
        width: 100%;
        text-align: center;
        border-top: 1px solid white;
      }

      nav a:first-child {
        border-top: none;
      }

      .hamburger {
        display: block;
      }

      .nav-links.show {
        display: flex;
      }
    }

    #calendar {
      max-width: 1100px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: black;
    }

    .fc-timegrid-slot {
      height: 90px !important;
    }

    .fc-event {
      font-size: 16px;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .fc-event:hover {
      background-color: #218838 !important;
      color: white;
    }
  </style>
</head>

<body>

  <header id="main-header">
    <div class="header-left">
      <img src="lands-logo.jpg" alt="Logo" class="logo">
    </div>

    <div class="hamburger" onclick="toggleNav()">â˜°</div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="book appointment.html">Book Appointment</a>
      <a href="previousWork.html">Previous Work</a>
      <a href="Booking Calendar.html?readonly=true">Calendar</a>
      <a href="Make An Account.html" id="makeAccountLink">Make An Account</a>
      <a href="Log In.html" id="loginLink">Log In</a>
      <span id="userGreeting" style="color: white; padding-left: 10px;"></span>
      <button id="logoutButton" style="display:none; background-color: #d9534f; color: white;">Log Out</button>
    </nav>

    <div class="header-right">
      <button>Cart</button>
      <button>Search</button>
    </div>
  </header>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script>
    function toggleNav() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('show');
    }

    const CLIENT_ID = '349095680871-30pu2878uld8gjke1p84o91e8n90bs54.apps.googleusercontent.com.apps.googleusercontent.com'; // Replace this!
    const API_KEY = 'AIzaSyBfbuJHVK25Vk5dAfJJ2fo4J_U9pu3k4Oc';
    const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
      });
      gapiInited = true;
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '', // Defined later
      });
      gisInited = true;
    }

    window.onload = function () {
      gapiLoaded();
      gisLoaded();

      const loggedInUser = localStorage.getItem('loggedInUser');
      const makeAccountLink = document.getElementById('makeAccountLink');
      const loginLink = document.getElementById('loginLink');
      const userGreeting = document.getElementById('userGreeting');
      const logoutButton = document.getElementById('logoutButton');

      if (loggedInUser) {
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        const user = users[loggedInUser];

        makeAccountLink.style.display = 'none';
        loginLink.style.display = 'none';

        userGreeting.textContent = `Welcome, ${user.firstName} ${user.lastName}`;
        logoutButton.style.display = 'inline-block';

        logoutButton.onclick = function () {
          localStorage.removeItem('loggedInUser');
          location.reload();
        };
      }
    };

    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const isReadOnly = urlParams.get('readonly') === 'true';
      const serviceName = urlParams.get('service') ? urlParams.get('service') + ' Quote' : 'Appointment';
      const calendarEl = document.getElementById('calendar');
      const loggedInUser = localStorage.getItem('loggedInUser');
      let userEvents = [];

      if (loggedInUser) {
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        userEvents = users[loggedInUser]?.appointments || [];
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: window.innerWidth < 600 ? 'timeGridDay' : 'timeGridWeek',
        slotMinTime: "09:00:00",
        slotMaxTime: "17:00:00",
        slotDuration: "01:00:00",
        allDaySlot: false,
        selectable: !isReadOnly,
        editable: !isReadOnly,
        events: userEvents,
        validRange: {
          start: new Date().toISOString().split("T")[0] + "T00:00:00"
        },
        select: async function (info) {
          if (isReadOnly) return;

          if (!loggedInUser) {
            const action = confirm("You must be logged in to book an appointment. Would you like to log in or make an account?");
            if (action) {
              window.location.href = "Log In.html";
            }
            return;
          }

          const confirmed = confirm(`Book a "${serviceName}" on ${info.startStr}?`);
          if (!confirmed) return;

          const endTime = new Date(info.start);
          endTime.setHours(endTime.getHours() + 1);

          const newEvent = {
            title: serviceName,
            start: info.start,
            end: endTime,
            allDay: false
          };

          calendar.addEvent(newEvent);

          const users = JSON.parse(localStorage.getItem('users') || '{}');
          users[loggedInUser].appointments.push({
            title: serviceName,
            start: info.start.toISOString(),
            end: endTime.toISOString()
          });
          localStorage.setItem('users', JSON.stringify(users));

          alert(`${serviceName} booked!`);

          if (gapiInited && gisInited) {
            tokenClient.callback = async (resp) => {
              if (resp.error) {
                alert("Error during Google Calendar authorization.");
                return;
              }

              try {
                await gapi.client.calendar.events.insert({
                  calendarId: 'primary',
                  resource: {
                    summary: serviceName,
                    start: { dateTime: info.start.toISOString() },
                    end: { dateTime: endTime.toISOString() },
                  }
                });
                alert("Google Calendar event created!");
              } catch (err) {
                console.error("Failed to insert into Google Calendar:", err);
              }
            };
            tokenClient.requestAccessToken();
          }
        },

        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridWeek,timeGridDay'
        },
        businessHours: {
          daysOfWeek: [1, 2, 3, 4, 5],
          startTime: '09:00',
          endTime: '17:00'
        },
        nowIndicator: true,
        slotLabelFormat: {
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        },
        dayHeaderFormat: {
          weekday: 'short',
          day: 'numeric',
          month: 'short'
        }
      });

      calendar.render();

      // Load existing Google Calendar events into calendar view
      const calendarId = 'lslandscape100@gmail.com';
      fetch(`https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?key=${API_KEY}`)
        .then(response => response.json())
        .then(data => {
          const googleEvents = data.items.map(event => ({
            title: event.summary,
            start: event.start.dateTime || event.start.date,
            end: event.end.dateTime || event.end.date
          }));
          calendar.addEventSource(googleEvents);
        })
        .catch(error => {
          console.error("Error fetching Google Calendar events:", error);
        });
    });
  </script>
</body>

</html>
