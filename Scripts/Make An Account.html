<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .signup-form h2 {
      text-align: center;
      color: #333;
    }

    .signup-form label {
      display: block;
      margin-bottom: 8px;
    }

    .signup-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      position: relative;
    }

    .eye-icon {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #777;
    }

    .signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .signup-form button:hover {
      background-color: #1b5e20;
    }

    .login-link {
      text-align: center;
      margin-top: 12px;
    }

    .login-link a {
      color: #2e7d32;
      text-decoration: none;
      font-size: 14px;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-form">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />
      
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      
      <label for="password">Password</label>
      <div style="position: relative;">
        <input type="password" id="password" name="password" required />
        <i class="eye-icon" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</i>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div style="position: relative;">
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <i class="eye-icon" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</i>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <!-- Log In Link -->
    <div class="login-link">
      <span>Already have an account? </span>
      <a href="Log In.html">Log In</a>
    </div>
  </div>

  <script>
    function togglePasswordVisibility(inputId) {
      const passwordField = document.getElementById(inputId);
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[email]) {
        alert('An account already exists with this email. Please log in.');
        window.location.href = "Log In.html";
        return;
      }

      if (password === confirmPassword) {
        const user = { firstName, lastName, email, password, appointments: [] };
        users[email] = user;
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('loggedInUser', email);
        window.location.href = "index.html";
      } else {
        alert('Passwords do not match.');
      }
    });
  </script>

</body>
</html>
