<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo img {
      height: 60px;
    }

    .nav-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0 auto;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .header-actions button {
      background-color: white;
      color: #2e7d32;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .header-actions button:hover {
      background-color: #e0e0e0;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #2e7d32;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }

      .header-actions {
        margin-left: auto;
      }
    }

    /* Page content */
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-top: 20px;
    }

    .service-list {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .service-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .service-list li {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .service-list a {
      text-decoration: none;
      color: forestgreen;
      font-size: 1.2em;
      display: block;
      padding: 15px;
      text-align: center;
      background-color: white;
      border-radius: 8px;
    }

    .service-list li:last-child {
      margin-bottom: 0;
    }

    .service-list li:hover a {
      background-color: #f0f0f0;
    }

    .service-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="lands-logo.jpg" alt="Company Logo" />
    </div>

    <button class="nav-toggle" onclick="toggleMenu()">‚ò∞</button>

    <nav class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="book appointment.html">Book A Free Quote</a>
      <a href="previousWork.html">Previous Work</a>
      <a href="Booking Calendar.html?readonly=true">Calendar</a>
      <a href="Make An Account.html" id="makeAccountLink">Make An Account</a>
      <a href="Log In.html" id="loginLink">Log In</a>
      <span id="userGreeting" style="color: white; padding-left: 30px;"></span>
      <button id="logoutButton" style="display:none; background-color: #d9534f; color: white; border: none; padding: 5px 10px; border-radius: 5px;">Log Out</button>
    </nav>

    <div class="header-actions">
      <button onclick="alert('Open cart')">üõí Cart</button>
      <button onclick="alert('Search')">üîç Search</button>
    </div>
  </header>

  <h1>Choose an Appointment Type</h1>

  <div class="service-list">
    <ul>
      <li><a href="Booking Calendar.html?service=Mowing / Weed Whacking">Mowing / Weed Whacking</a></li>
      <li><a href="Booking Calendar.html?service=Leaf Removal">Leaf Removal</a></li>
      <li><a href="Booking Calendar.html?service=Edge Work">Edge Work</a></li>
      <li><a href="Booking Calendar.html?service=Mulch">Mulch</a></li>
      <li><a href="Booking Calendar.html?service=Yard Clean Up">Yard Clean Up</a></li>
      <li><a href="Booking Calendar.html?service=Snow Removal / Salting">Snow Removal / Salting</a></li>
      <li><a href="Booking Calendar.html?service=Junk Removal">Junk Removal</a></li>
      <li><a href="Booking Calendar.html?service=Gutter Cleaning">Gutter Cleaning</a></li>
    </ul>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }

    window.onload = function () {
      const loggedInUser = localStorage.getItem('loggedInUser');
      const makeAccountLink = document.getElementById('makeAccountLink');
      const loginLink = document.getElementById('loginLink');
      const userGreeting = document.getElementById('userGreeting');
      const logoutButton = document.getElementById('logoutButton');

      if (loggedInUser) {
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        const user = users[loggedInUser];

        if (user) {
          // Hide "Make an Account" and "Log In" links
          makeAccountLink.style.display = 'none';
          loginLink.style.display = 'none';

          // Display the user's name
          const userName = `${user.firstName} ${user.lastName}`;
          userGreeting.textContent = `Welcome, ${userName}`;
          logoutButton.style.display = 'inline-block';

          logoutButton.onclick = function () {
            localStorage.removeItem('loggedInUser');
            location.reload();
          };
        }
      } else {
        // Show login link if no user is logged in
        loginLink.style.display = 'inline-block';
      }
    };
  </script>

</body>
</html>
