<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landscaping Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Unified header style */
    /* Header Styling */
    header {
      position: sticky;
      top: 0;
      background-color: rgba(34, 139, 34, 0.95); /* forest green with slight transparency */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1000;
      transition: background-color 0.3s;
      flex-wrap: wrap; /* Allows content to wrap on smaller screens */
    }

    /* Logo Styling */
    .logo {
      height: 60px;
    }

    /* Navigation Links Styling */
    nav {
      display: flex;
      gap: 20px;
    }

    /* Navigation Links for Mobile */
    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    /* Right Section Styling (Cart and Search buttons) */
    .header-right {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: white;
      color: #2e7d32;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    /* Hamburger Menu Styling */
    .hamburger {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    /* Mobile View: Hide navigation and show hamburger menu */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #2e7d32;
        padding: 10px 0;
      }

      /* Hamburger menu is shown on mobile */
      .hamburger {
        display: block;
      }

      /* Show navigation links when hamburger is clicked */
      .nav-links.show {
        display: flex;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: rgba(34, 139, 34, 0.95);
        border-radius: 5px;
        padding: 10px 0;
      }

      .nav-links a {
        padding: 10px;
        text-align: center;
        width: 100%;
      }

      .nav-links a:first-child {
        border-top: none;
      }
    }

    /* Hero image and text */
    .hero {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero h1 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-text-stroke: 1px black;
      font-size: 2.5em;
      margin: 0;
      padding-left: 50px; /* Adjust this value as needed */
    }

    footer {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    footer img {
      height: 70px;
      margin-bottom: 10px;
    }

    footer p {
      margin: 5px 0;
      color: black;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <!-- Logo Section -->
    <div class="header-left">
      <img src="lands-logo.jpg" alt="Logo" class="logo">
    </div>

    <!-- Hamburger Menu Icon (for mobile) -->
    <div class="hamburger" onclick="toggleNav()">â˜°</div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="book appointment.html">Book Appointment</a>
      <a href="previousWork.html">Previous Work</a>
      <a href="Booking Calendar.html?readonly=true">Calendar</a>
      <a href="Make An Account.html" id="makeAccountLink">Make An Account</a>
      <a href="Log In.html" id="loginLink">Log In</a>
      <span id="userGreeting" style="color: white; padding-left: 30px;"></span>
      <button id="logoutButton" style="display:none; background-color: #d9534f; color: white; border: none; padding: 5px 10px; border-radius: 5px;">Log Out</button>
    </nav>

    <!-- Header Right Section (Cart and Search buttons) -->
    <div class="header-right">
      <button>Cart</button>
      <button>Search</button>
    </div>
  </header>

  <main>
    <div class="hero">
      <img src="main-page-background.jpg" alt="Landscaping Background" />
      <h1>Welcome to L&S Landscaping</h1>
    </div>
  </main>

  <footer>
    <img src="lands-logo.jpg" alt="Company Logo" />
    <p style="font-size: 1.8em;">Contact Us</p>
    <p>Call: 781-817-0861</p>
    <p>Email: lslandscape100@gmail.com</p>
  </footer>

  <script>
    // Toggle navigation menu for mobile
    function toggleNav() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('show');
    }

    // Check if the user is logged in and update the header
    window.onload = function() {
      const loggedInUser = localStorage.getItem('loggedInUser');
      const makeAccountLink = document.getElementById('makeAccountLink');
      const loginLink = document.getElementById('loginLink');
      const userGreeting = document.getElementById('userGreeting');
      const logoutButton = document.getElementById('logoutButton');

      if (loggedInUser) {
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        const user = users[loggedInUser];

        // Hide "Make an Account" and "Log In" links
        makeAccountLink.style.display = 'none';
        loginLink.style.display = 'none';

        // Display the user's name in the header
        const userName = `${user.firstName} ${user.lastName}`;
        userGreeting.textContent = `Welcome, ${userName}`;

        // Show the "Log Out" button
        logoutButton.style.display = 'inline-block';

        // Log Out functionality
        logoutButton.onclick = function() {
          localStorage.removeItem('loggedInUser');
          location.reload();
        };
      } else {
        // If not logged in, show the login link
        loginLink.style.display = 'inline-block';
      }
    };
  </script>
</body>
</html>
